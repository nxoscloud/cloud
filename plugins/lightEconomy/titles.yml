titles:
  deposit-wallet:
    enable: true
    min-trigger-amount: 5000.00
    counter:
      upper-line: "&7Deposit &cto &7wallet"
      lower-line: "&a+ &7#amount#"
    final:
      sound: BLOCK_NOTE_BLOCK_HAT
      upper-line: "&a+ &7#amount#"
      lower-line: "&7You received a deposit"
  withdraw-wallet:
    enable: true
    min-trigger-amount: 5000.00
    counter:
      upper-line: "&7Withdraw &cfrom &7wallet"
      lower-line: "&c- &7#amount#"
    final:
      sound: ENTITY_DRAGON_FIREBALL_EXPLODE
      upper-line: "&c- &7#amount#"
      lower-line: "&7You made a purchase"
